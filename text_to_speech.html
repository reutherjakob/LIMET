<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Example</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        #recordButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #recordButton.recording {
            background-color: #ff5555;
        }

        #transcription {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px;
            overflow-y: auto;
        }

        #savedText {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px;
            overflow-y: auto;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        #saveButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #clearButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Recognition Example</h1>
        <button id="recordButton">Start Recording</button>
        <select id="languageSelect">
            <option value="en-US">English</option>
            <option value="de-DE">German</option>
        </select>
        <div id="transcription"></div>
        <div id="savedText"></div>
        <div id="error" class="error-message"></div>
        <button id="saveButton">Save Transcription</button>
        <button id="clearButton">Clear Transcriptions</button>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const transcriptionDiv = document.getElementById('transcription');
        const savedTextDiv = document.getElementById('savedText');
        const errorDiv = document.getElementById('error');
        const saveButton = document.getElementById('saveButton');
        const clearButton = document.getElementById('clearButton');
        let recognition;

        recordButton.addEventListener('click', toggleRecording);
        saveButton.addEventListener('click', saveTranscription);
        clearButton.addEventListener('click', clearTranscriptions);

        function toggleRecording() {
            if (!recognition || recognition && recognition.readyState === 'closed') {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            recognition = new webkitSpeechRecognition();
            recognition.lang = languageSelect.value;
            recognition.continuous = true;

            recordButton.textContent = 'Stop Recording';
            recordButton.classList.add('recording');

            recognition.onstart = function () {
                errorDiv.textContent = '';
                transcriptionDiv.textContent = 'Listening...';
            };

            recognition.onresult = function (event) {
                const transcript = event.results[event.results.length - 1][0].transcript;
                transcriptionDiv.textContent = transcript;
            };

            recognition.onerror = function (event) {
                errorDiv.textContent = 'Error occurred during recording.';
                console.error('Speech recognition error:', event.error);
                stopRecording();
            };

            recognition.onend = function () {
                recordButton.textContent = 'Start Recording';
                recordButton.classList.remove('recording');
                if (transcriptionDiv.textContent === 'Listening...') {
                    transcriptionDiv.textContent = '';
                    errorDiv.textContent = 'No speech detected.';
                }
            };

            recognition.start();
        }

        function stopRecording() {
            if (recognition) {
                recognition.stop();
            }
        }

        function saveTranscription() {
            if (transcriptionDiv.textContent.trim() !== '') {
                savedTextDiv.innerHTML += '<div>' + transcriptionDiv.textContent + '</div>';
            } else {
                errorDiv.textContent = 'No transcription to save.';
            }
        }

        function clearTranscriptions() {
            savedTextDiv.innerHTML = '';
            errorDiv.textContent = '';
        }
    </script>
</body>
</html>
